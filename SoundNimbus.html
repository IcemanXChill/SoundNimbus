var circles = [];

	function onKeyDown(event){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint * randomPoint;
		var newCircle = new Path.Circle (point, 100)
		newCircle.fillColor = "blue";
		circles.push(newCircle);

		if (keyData[event.key]) {
	keyData[event.key].sound.play();
		}




}


function onFrame(event){
	for(var i = 0; i<circles.length; i++){
		circles[i].fillColor.hue += 10;
		circles[i].scale(.99);
		if(circles[i].area < 1){
			circles[i].remove(); // remove the circle from the canvas
			circles.splice(i, 1); // remove the circle from the array
			i--; // decrement i so that the loop doesn't skip a circle because of .splice()

		  }
	}

}


</script>

<body>
	<canvas id="myCanvas" resize></canvas>

	<script type="text/javascript" src="assets/js/SoundNimbus.js"></script>
